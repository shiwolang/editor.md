<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Define extention plugins for Editor.md - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="../css/editormd.css" />
        <link rel="stylesheet" href="../lib/docson/css/docson.css">
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Define extention plugins for Editor.md</h1>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;" title="">```zhou
nihao
```
```flow
st=>start: User login
op=>operation: Operation
cond=>condition: Successful Yes or No?
e=>end: Into admin

st->op->cond
cond(yes)->e
cond(no)->op
```

</textarea>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="../src/editormd.js"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width  : "90%",
                    height : 720,
                    path   : '../lib/',
                    flowChart : true,             // 开启流程图支持，默认关闭
                    onCodeLang : {
                        "zhou" : function () {
                            return "<div class='zhou'>nihao</div>";
                        }
                    },
                    onchange : function() {
//                        console.log(this.preview);
                        // ....
                        console.log(this.preview.find(".zhou").html("123"));
                    }
                });
            });
        </script>
    </body>
</html>
